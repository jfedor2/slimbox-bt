name: release
permissions:
  contents: write
on:
  push:
    tags: 'r*'
jobs:
  build:
    uses: ./.github/workflows/build.yml
  create-release:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: download
      - uses: softprops/action-gh-release@d4e8205d7e959a9107da6396278b2f1f07af0f9b
        with:
          draft: true
          files: download/*
